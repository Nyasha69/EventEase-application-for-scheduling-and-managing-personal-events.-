<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - EventEase</title>
  <meta name="description"
    content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface.">
  <meta name="keywords" content="calendar, events, reminders, javascript, html, css, event scheduling">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/EventEase.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item"><a href="index.html">Home</a></li>
      <li class="nav__item active"><a href="EventEase.html">EventEase</a></li>
      <li class="nav__item"><a href="notes.html">Notes</a></li>
      <li class="nav__item"><a href="todo.html">Todo</a></li>
    </ul>
  </nav>

  <main class="calendar-container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">December 2024</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input">
            <button class="goto-btn">Go</button>
          </div>
          <button class="today-btn">Today</button>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="today-date">
        <div class="event-day">Wed</div>
        <div class="event-date">12 December 2024</div>
      </div>
      <div class="events"></div>

      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Add Event</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="add-event-input">
            <input type="text" placeholder="Event Name" class="event-name">
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="Start Time (HH:MM)" class="event-time-from">
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="End Time (HH:MM)" class="event-time-to">
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn btn-primary">Add Event</button>
        </div>
      </div>
    </div>

    <button class="add-event btn-icon">
      <i class="fas fa-plus"></i>
    </button>
  </main>

  <script src="js/EventEase.js"></script>
</body>

</html>
