<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - EventEase</title>
  <meta name="description" content="Stay organized with a beautiful todo list. Track your tasks effortlessly.">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/todo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="js/todo.js" defer></script>
</head>

<body>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item"><a href="index.html">Home</a></li>
      <li class="nav__item"><a href="EventEase.html">EventEase</a></li>
      <li class="nav__item"><a href="notes.html">Notes</a></li>
      <li class="nav__item active"><a href="todo.html">Todo</a></li>
    </ul>
  </nav>

  <main class="todo-container">
    <header class="todo-header">
      <h1 class="heading">✓ Todo List</h1>
      <p class="subheading">Stay on top of your tasks</p>
    </header>

    <div class="todo-input-wrapper">
      <div class="inputcol">
        <textarea name="text" class="textarea" placeholder="What needs to be done?"></textarea>
        <button type="button" class="buttoninput btn-primary">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="todolist">
      <!-- Todo items will be dynamically added here -->
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2026 Nyashadzashe Razo. All rights reserved.</p>
  </footer>
</body>
